  <body background="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/{{ champ.name }}_0.jpg" class="bgimg">
  {% else %} -->
  <body>
      <div class="row">
         <div class="col s12">
           <div class="row">
             <div class="input-field col s12">
               <i class="material-icons prefix">textsms</i>
               <input type="text" id="autocomplete-input" class="autocomplete">
               <label for="autocomplete-input">Autocomplete</label>
             </div>
           </div>
         </div>
       </div>
  <!-- {% endif %} -->
  <div class="container">
      <form autocomplete="off" class="col s12" action="{{ url_for('champ') }}" method="POST">
      <div class="row">
        <input type="text" id="autocomplete-input" class="autocomplete" name='Name' data-target="autocomplete-options">

        <label for="autocomplete-input">Search for Champion</label>
        <!--<input placeholder="Search for Champion" id="autocomplete"
        class="autocomplete" type="text" name="Name"> -->
      </div>
    </form>


    {% if champ and champ[0] %}
    <h1>{{ champ[0].name }}</h1>
    {% for ability in champ[0].abilities %}
    <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card-panel grey lighten-5 z-depth-1">
          <div class="row valign-wrapper">
            <div class="col s2">
              <img src="static/{{ ability[1] }}" alt="" class="circle responsive-img">
            </div>
            <div class="col s10">
              <!-- <span class="black-text"> -->
                {{ ability[0]|safe }}
              <!-- </span> -->
            </div>
          </div>
        </div>
    </div>
    {% endfor %}
    {% endif %}

    <form class="col s12" action="{{ url_for('champ') }}" method="POST">
        <div class="row">
            <input type="text" id="autocomplete-input" class="autocomplete" name='Item'>
            <label for="autocomplete-input">Search for Champion</label>
        </div>
    </form>

    {% if champ and champ[1] %}
    <h1>{{ champ[1].name }}</h1>
    {% for item in champ[1] %}
    <h1>item</h1>
    <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card-panel grey lighten-5 z-depth-1">
          <div class="row valign-wrapper">
            <div class="col s2">
              <img src="static/item_icons/{{ champ[1].id }}.png" alt="" class="circle responsive-img">
            </div>
            <div class="col s10">
              <!-- <span class="black-text"> -->
                {{ champ[1]["description"]|safe }}
              <!-- </span> -->
            </div>
          </div>
        </div>
    </div>

    {% endif %}

    </div>
</div>
  </body>
